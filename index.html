<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./sass/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <input type="text" />
      <button>Add Item</button>
      <ul class="list">
        <li>
          <p>Task 1</p>
          <p class="complete-btn">Complete</p>
          <p class="delete-btn">Delete</p>
        </li>
        <li>
          <p>Task 2</p>
          <p class="complete-btn">Complete</p>
          <p class="delete-btn">Delete</p>
        </li>
        <li>
          <p>Task 3</p>
          <p class="complete-btn">Complete</p>
          <p class="delete-btn">Delete</p>
        </li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
